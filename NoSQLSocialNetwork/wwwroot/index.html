<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li>
                    <img src="images/notification.png">
                </li>
                <li>
                    <img src="images/inbox.png">
                </li>
                <li>
                    <img src="images/video.png">
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle();">
                <img src="images/profile-pic.png">
            </div>
        </div>

        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png">
                    <div>
                        <p>John Nicholson</p>
                        <a href="#">See Your Profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png">
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>

                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon">
                    <a href="#">Settings & Privacy</a>
                    <img src="images/arrow.png" width="10px">
                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon">
                    <a href="#">Help & Support</a>
                    <img src="images/arrow.png" width="10px">
                </div>
                <div class="settings-links">
                    <img src="images/display.png" class="settings-icon">
                    <a href="#">Display & Accessibility</a>
                    <img src="images/arrow.png" width="10px">
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="#">Logout</a>
                    <img src="images/arrow.png" width="10px">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <div class="header">
                <img class="cover-photo" src="https://placehold.co/800x200" alt="Cover Photo" />
                <div class="profile-info">
                    <img class="profile-picture" src="https://placehold.co/100x100" alt="Profile Picture" />
                    <h2 class="name">Phan Đình Yến</h2>
                    <p class="friends-count">618 người bạn</p>
                </div>
            </div>
            <div class="actions">
                <button class="btn add-friend">Thêm vào tin</button>
                <button class="btn edit-profile">Chỉnh sửa trang cá nhân</button>
            </div>
            <div class="tabs">
                <button class="tab active">Bài viết</button>
                <button class="tab">Giới thiệu</button>
                <button class="tab">Bạn bè</button>
                <button class="tab">Ảnh</button>
                <button class="tab">Video</button>
                <button class="tab">Reels</button>
            </div>
            <div class="gallery">
                <h3 class="gallery-title">Ảnh</h3>
                <div class="image-grid">
                    <img src="https://placehold.co/150x150" alt="Image 1" />
                    <img src="https://placehold.co/150x150" alt="Image 2" />
                    <img src="https://placehold.co/150x150" alt="Image 3" />
                    <img src="https://placehold.co/150x150" alt="Image 4" />
                    <img src="https://placehold.co/150x150" alt="Image 5" />
                    <img src="https://placehold.co/150x150" alt="Image 6" />
                </div>
            </div>
            <div class="post-box">
                <textarea placeholder="Bạn đang nghĩ gì?" class="post-input"></textarea>
                <button class="btn post-button">Đăng</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2021 - Lets Try This YouTube Channel</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
